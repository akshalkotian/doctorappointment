{% extends "base.html" %}

{% block title %}Admin Registration - HealthCare Plus{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-danger text-white text-center py-4">
                    <i class="fas fa-user-shield fs-1 mb-3"></i>
                    <h3 class="mb-0 fw-bold">Admin Registration</h3>
                    <p class="mb-0 small opacity-75">For authorized personnel only</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{{ url_for('admin_register') }}">
                        <div class="mb-4">
                            <label for="name" class="form-label fw-semibold">
                                <i class="fas fa-user me-2 text-primary"></i>Full Name
                            </label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2 text-primary"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                        </div>

                        <div class="mb-4">
                            <label for="phone" class="form-label fw-semibold">
                                <i class="fas fa-phone me-2 text-primary"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control form-control-lg" id="phone" name="phone" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2 text-primary"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>

                        <div class="mb-4">
                            <label for="admin_code" class="form-label fw-semibold">
                                <i class="fas fa-key me-2 text-danger"></i>Admin Code
                            </label>
                            <input type="password" class="form-control form-control-lg" id="admin_code" name="admin_code" required placeholder="Enter admin authorization code">
                            <small class="text-muted">Contact system administrator for the admin code</small>
                        </div>

                        <button type="submit" class="btn btn-danger btn-lg w-100 rounded-pill shadow">
                            <i class="fas fa-user-plus me-2"></i>Register as Admin
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="{{ url_for('admin_login') }}" class="text-danger fw-semibold text-decoration-none">
                                Login here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
